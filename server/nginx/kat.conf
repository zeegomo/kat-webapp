# KAT CouchDB Nginx Configuration
# Security-hardened with token authentication and admin protection

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=couchdb:10m rate=10r/s;
limit_req_status 429;

# Token validation map
# Reads tokens from file and validates Bearer token header
# Tokens file format: one token per line (64 hex characters)
map_hash_bucket_size 128;
map $http_authorization $valid_token {
    default 0;
    # Token entries will be added dynamically via include or manually
    # Format: "Bearer <token>" 1;
    include TOKENS_FILE_PATH.map;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN_PLACEHOLDER;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server block
#
# SSL Setup Instructions:
# 1. Deploy this config with placeholders replaced (see setup.sh)
# 2. Run: sudo certbot --nginx -d yourdomain.com
# 3. Certbot will automatically:
#    - Add 'ssl' to the listen directives below
#    - Add ssl_certificate and ssl_certificate_key directives
# 4. After certbot succeeds, uncomment 'http2 on;' below and reload nginx
#
server {
    listen 443;
    listen [::]:443;
    server_name DOMAIN_PLACEHOLDER;

    # Enable HTTP/2 (uncomment after certbot configures SSL)
    # http2 on;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req zone=couchdb burst=20 nodelay;

    # Client body size for attachments (photos, spectra)
    client_max_body_size 50M;

    # ============================================================
    # Fauxton Admin UI - Protected by HTTP Basic Auth
    # ============================================================
    location /_utils {
        auth_basic "KAT Admin";
        auth_basic_user_file /etc/nginx/.htpasswd_fauxton;

        proxy_pass http://127.0.0.1:5984/_utils;
        proxy_set_header Host $host;
        proxy_set_header Authorization "Basic ADMIN_USER_BASE64";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin endpoints - Protected by HTTP Basic Auth
    location ~ ^/_(session|config|node|cluster_setup|membership|scheduler|users|replicator|global_changes|all_dbs|dbs_info|uuids|active_tasks|replicate) {
        auth_basic "KAT Admin";
        auth_basic_user_file /etc/nginx/.htpasswd_fauxton;

        proxy_pass http://127.0.0.1:5984;
        proxy_set_header Host $host;
        proxy_set_header Authorization "Basic ADMIN_USER_BASE64";
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================================
    # Health check endpoint (no auth required)
    # ============================================================
    location = /_up {
        proxy_pass http://127.0.0.1:5984/_up;
        proxy_set_header Host $host;
    }

    # ============================================================
    # API - Token authentication for mobile app
    # ============================================================
    location ^~ /kat_sessions {
        # Handle CORS preflight requests (no auth required)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'authorization, content-type, accept, origin' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Validate bearer token
        if ($valid_token = 0) {
            return 401 '{"error": "unauthorized", "reason": "Invalid or missing token"}';
        }

        # CORS headers for actual responses
        add_header 'Access-Control-Allow-Origin' '*' always;

        # Proxy to CouchDB using sync_user credentials
        proxy_pass http://127.0.0.1:5984/kat_sessions;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Override Authorization header with sync_user credentials
        proxy_set_header Authorization "Basic SYNC_USER_BASE64";

        # WebSocket support (for CouchDB changes feed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-polling requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================================
    # Admin access to any database (for Fauxton)
    # Protected by same HTTP Basic Auth as /_utils
    # CouchDB database names: lowercase, start with letter, contain a-z0-9_$()+-/
    # ============================================================
    location ~ ^/[a-z][a-z0-9_$()+/-]*$ {
        auth_basic "KAT Admin";
        auth_basic_user_file /etc/nginx/.htpasswd_fauxton;

        proxy_pass http://127.0.0.1:5984;
        proxy_set_header Host $host;
        proxy_set_header Authorization "Basic ADMIN_USER_BASE64";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle paths with documents: /dbname/docid
    location ~ ^/[a-z][a-z0-9_$()+/-]*/.*$ {
        auth_basic "KAT Admin";
        auth_basic_user_file /etc/nginx/.htpasswd_fauxton;

        proxy_pass http://127.0.0.1:5984;
        proxy_set_header Host $host;
        proxy_set_header Authorization "Basic ADMIN_USER_BASE64";
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================================
    # Block everything else
    # ============================================================
    location / {
        return 403 '{"error": "forbidden", "reason": "Access denied"}';
        default_type application/json;
    }
}
